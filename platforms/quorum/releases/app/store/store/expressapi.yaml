apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: store-expressapi
  namespace: store-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: storequorum-expressapi
  interval: 1m
  chart:
   spec:
    chart: examples/supplychain-app/charts/expressapp-quorum
    sourceRef:
      kind: GitRepository
      name: flux-demo-quorum-app
      namespace: flux-demo-quorum-app
  values:
    nodeName: store-expressapi
    metadata:
      namespace: store-quo
    replicaCount: 1
    vault:
      address: http://vault.internal.demo.aws.blockchaincloudpoc.com:9001
      secretprefix: secretsv2/data/store/smartContracts
      serviceaccountname: vault-auth
      keyname: General
      role: vault-role
      authpath: quorumstore
    images:
      alpineutils: ghcr.io/hyperledger/alpine-utils:1.0
    expressapp:
      serviceType: ClusterIP
      image: ghcr.io/hyperledger/bevel-supplychain-quorum:1.0.0
      pullPolicy: IfNotPresent
      pullSecrets: regcred
      nodePorts:
        port: 3000
        targetPort: 3000
        name: tcp
      env:
        geth_address: http://storerpc.quo.demo.aws.blockchaincloudpoc.com
        node_subject: O=Store,OU=Store,L=40.73/-74/New York,C=US
        node_organization: Store
        node_organization_unit: store
        protocol: ibft
    proxy:
      provider: ambassador
      name: store
      type: quorum
      external_url_suffix: quo.demo.aws.blockchaincloudpoc.com
      peer_name: store
