apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: carrier-expressapi
  namespace: carrier-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: carrierquorum-expressapi
  interval: 1m
  chart:
   spec:
    chart: examples/supplychain-app/charts/expressapp-quorum
    sourceRef:
      kind: GitRepository
      name: flux-demo-quorum-app
      namespace: flux-demo-quorum-app
  values:
    nodeName: carrier-expressapi
    metadata:
      namespace: carrier-quo
    replicaCount: 1
    vault:
      address: http://vault.internal.demo.aws.blockchaincloudpoc.com:9001
      secretprefix: secretsv2/data/carrier/smartContracts
      serviceaccountname: vault-auth
      keyname: General
      role: vault-role
      authpath: quorumcarrier
    images:
      alpineutils: ghcr.io/hyperledger/alpine-utils:1.0
    expressapp:
      serviceType: ClusterIP
      image: ghcr.io/hyperledger/bevel-supplychain-quorum:1.0.0
      pullPolicy: IfNotPresent
      pullSecrets: regcred
      nodePorts:
        port: 3000
        targetPort: 3000
        name: tcp
      env:
        geth_address: http://carrierrpc.quo.demo.aws.blockchaincloudpoc.com
        node_subject: O=Carrier,OU=Carrier,L=51.50/-0.13/London,C=GB
        node_organization: Carrier
        node_organization_unit: carrier
        protocol: ibft
    proxy:
      provider: ambassador
      name: carrier
      type: quorum
      external_url_suffix: quo.demo.aws.blockchaincloudpoc.com
      peer_name: carrier
