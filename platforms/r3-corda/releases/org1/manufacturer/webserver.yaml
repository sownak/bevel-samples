apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: manufacturer-springboot
  namespace: manufacturer-ns
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: manufacturer-springboot
  interval: 1m
  chart:
    spec:
      chart: examples/supplychain-app/charts/springbootwebserver
      sourceRef:
        kind: GitRepository
        name: flux-corda-app
        namespace: flux-corda-app
  values:
    image:
      webserver: ghcr.io/hyperledger/bevel-supplychain-corda:springboot-4.9
      initContainer: ghcr.io/hyperledger/bevel-alpine:latest
      imagePullSecret: regcred
    smartContract:
      JAVA_OPTIONS : -Xmx512m
    nodeConf:
      node: manufacturer
      nodeRpcPort: 10003
      legalName: O=Manufacturer,OU=Manufacturer,L=47.38/8.54/Zurich,C=CH
      devMode: false
      useSSL: false
      readinessCheckInterval: 10
      readinessThreshold: 15
    credentials:
      rpcUser: nodeoperations
      rpcUserPassword: nodeoperationsAdmin
      keystorePassword: newpass
      truststorePassword: newtrustpass
    resources:
      limits: "512Mi"
      requests: "512Mi"
    storage:
      memory: 512Mi
      name: storage-manufacturer
    web:
      targetPort: 20001
      port: 20001
