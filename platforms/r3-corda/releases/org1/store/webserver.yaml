apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: store-springboot
  namespace: store-ns
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: store-springboot
  interval: 1m
  chart:
    spec:
      chart: examples/supplychain-app/charts/springbootwebserver
      sourceRef:
        kind: GitRepository
        name: flux-corda-app
        namespace: flux-corda-app
  values:
    nodeName: store-springboot
    replicas: 1
    metadata:
      namespace: store-ns
      type: cordaopensource
    image:
      containerName: ghcr.io/bevel-supplychain-corda:springboot-latest
      initContainerName: ghcr.io/alpine-utils:1.0
      imagePullSecret: regcred
      privateCertificate: true
    smartContract:
      JAVA_OPTIONS : -Xmx512m
    volume:
      mountPath: /opt/corda
    nodeConf:
      node: store
      nodeRpcPort: 10003
      nodeRpcAdminPort: 10005
      controllerName: Controller
      trustStorePath: /opt/corda/certificates/sslkeystore.jks
      trustStoreProvider: jks
      legalName: O=Store,OU=Store,L=40.73/-74/New York,C=US
      devMode: false
      useHTTPS: true
      useSSL: false
      tlsAlias: cordaclienttls
      ssl:
        certificatesDirectory: na-ssl-false
        sslKeystoreFileName: na-ssl-false
        ssltruststore: na-ssl-false
    credentials:
      rpcUser: storeoperations
    resources:
      limits: "512Mi"
      requests: "512Mi"
    storage:
      memory: 512Mi
      name: store-azure-storageclass
    web:
      targetPort: 20001
      port: 20001
    service:
      type: NodePort
      annotations: {}
    networkservices:
      networkmap: na
      doorman: na
    vault:
      address: "http://vault.internal.demo.blockchaincloudpoc.com:9001"
      role: vault-role
      authpath: cordastore
      serviceaccountname: vault-auth
      rpcusersecretprefix: store/data/credentials/rpcusers
      keystoresecretprefix: store/data/credentials/keystore
      certsecretprefix: store/data/certs
    node:
      readinesscheckinterval: 10
      readinessthreshold: 15
    deployment:
      annotations: {}
    pvc:
      annotations: {}
