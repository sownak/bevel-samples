apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: store-springboot
  namespace: store-ns
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: store-springboot
  interval: 1m
  chart:
    spec:
      chart: examples/supplychain-app/charts/springbootwebserver
      sourceRef:
        kind: GitRepository
        name: flux-corda-app
        namespace: flux-corda-app
  values:
    image:
      webserver: ghcr.io/hyperledger/bevel-supplychain-corda:springboot-latest
      initContainer: ghcr.io/hyperledger/bevel-alpine:latest
      imagePullSecret: regcred
    smartContract:
      JAVA_OPTIONS : -Xmx512m
    nodeConf:
      node: store
      nodeRpcPort: 10003
      legalName: O=Store,OU=Store,L=40.73/-74/New York,C=US
      devMode: false
      useSSL: false
      readinessCheckInterval: 10
      readinessThreshold: 15
    credentials:
      rpcUser: nodeoperations
      rpcUserPassword: nodeoperationsAdmin
      keystorePassword: newpass
      truststorePassword: newtrustpass
    resources:
      limits: "512Mi"
      requests: "512Mi"
    storage:
      memory: 512Mi
      name: storage-store
    web:
      targetPort: 20001
      port: 20001
